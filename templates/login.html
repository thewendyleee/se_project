<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="">
    <div class="row">
        <div class="col-7" style="height: 100vh">
            {% load static %}
            <div style="height: 100vh">
                <img style="" src="{% static 'images/ncudoor.jpeg' %}" alt="" width=100% height=100% >
            </div>
        </div>
        <div class="col-5" style="margin: auto;text-align: center;">
            <div class="m-4" >
                <form class="needs-validation" action="/login/" method="post" novalidate>
                    {% csrf_token %}
                    <h2 class="m-4">歡迎使用中央租車系統</h2>
                    <div class="mb-3" style="text-align: left">
                        <label for="account" class="form-label">請輸入帳號</label>
                        <input type="text" class="form-control" id="account" name="account" placeholder="範例:111423111" required>
                        <div class="invalid-feedback">必填</div>
                    </div>
                    <div class="mb-3" style="text-align: left">
                        <label for="pwd" class="form-label">請輸入密碼</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" required>
                        <div class="invalid-feedback">必填</div>
                    </div>
                    <div class="row">
                        <div class="col" style="text-align: left">
                            <a href="../register" style="color: #616161">帳號註冊</a>
                        </div>
{#                        <div class="col" style="text-align: right; color: #2c5282">#}
{#                            <a href="">忘記密碼？</a>#}
{#                        </div>#}
                    </div>
{#                    <div class="form-check form-check-inline">#}
{#                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"#}
{#                               value="option1" required>#}
{#                        <label class="form-check-label" for="inlineRadio1">會員</label>#}
{#                    </div>#}
{#                    <div class="form-check form-check-inline">#}
{#                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"#}
{#                               value="option2">#}
{#                        <label class="form-check-label" for="inlineRadio2">管理者</label>#}
{#                    </div>#}

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-lg btn-success">登入</button>
                    </div>

                    <div class="m-lg-5">
                        {% load static %}
                        <img src="{% static 'images/ncu_logo.png' %}" alt="" width=100% height=100%>
                    </div>
                </form>
                {% if messages %}
                    <script>
                        {% for msg in messages %}
                            alert('{{ msg.message }}')
                        {% endfor %}
                    </script>
                {% endif %}

            </div>
        </div>
    </div>
</div>
<script>
// 如果验证不通过禁止提交表单
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // 获取表单验证样式
    var forms = document.getElementsByClassName('needs-validation');
    // 循环并禁止提交
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
