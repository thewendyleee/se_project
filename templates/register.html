<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <!-- Datepicker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
</head>
<body>
<script src=“https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<div class="">
    <div class="row">
        <div class="col-7" style="height: 100vh;">
            {% load static %}
            <div style="position: fixed;height: 100vh">
                <img style="" src="{% static 'images/ncudoor.jpeg' %}" alt="" width=100% height=100%>
            </div>
        </div>
        <div class="col-5" style="margin: auto;text-align: center;">
            <div class="m-5">
                <form class="needs-validation" action="" method ='post' name="myform" novalidate>
                    <h2 class="m-4">註冊中央租車系統</h2>
                    <div class="mb-3" style="text-align: left">
                        <label for="userid" class="form-label">請輸入使用者名稱</label>
                        <input type="text" class="form-control" id="userid" name="userid" placeholder="範例：蘇世戒" required>
                        <div class="invalid-feedback">必填</div>
                    </div>
                    <div class="mb-3" style="text-align: left">
                        <label for="account" class="form-label">請輸入帳號</label>
                        <input type="text" class="form-control" id="account" name="account" placeholder="範例:111423111" required>
                        <div class="invalid-feedback">必填</div>
                    </div>
                    <div class="mb-3" style="text-align: left">
                        <label for="pwd" class="form-label">請輸入密碼</label>
                        <input type="password" id="pwd" class="form-control" name="pwd" aria-describedby="passwordHelpBlock" required>
                        <div class="invalid-feedback">必填</div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col" style="text-align: left">
                            <label for="date" class="form-label">請輸入生日</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                            <div class="invalid-feedback">必填</div>
                        </div>
                        <div class="col" style="text-align: left">
                            <p><label for="inputsex" class="form-label">請輸入性別</label>
                            <select class="form-select"  id="inputsex" name="input_sex" required>
                                <option selected disabled value="">選擇性別</option>
                                <option value="m">男</option>
                                <option value="f">女</option>
                                <option value="n">不願公開</option>
                            </select>
                            </p>
                            <div class="invalid-feedback">必填</div>
                        </div>
                    </div>
                    <div class="mb-3" style="text-align: left">
                        <label for="phone" class="form-label">請輸入電話號碼</label>
                        <input type="tel" class="form-control" id="phone"name="phone"placeholder="範例：09xxxxxxxx" required>
                        <div class="invalid-feedback">必填</div>
                    </div>
                    <div class="mb-3" style="text-align: left">
                        <label for="address" class="form-label">請輸入地址</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="" required>
                        <div class="invalid-feedback">必填</div>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-lg btn-success">送出</button>
                    </div>
                    <div class="m-lg-5">
                        {% load static %}
                        <img src="{% static 'images/ncu_logo.png' %}" alt="" width=100% height=100%>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
// 如果验证不通过禁止提交表单
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // 获取表单验证样式
    var forms = document.getElementsByClassName('needs-validation');
    // 循环并禁止提交
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


</body>
</html>
