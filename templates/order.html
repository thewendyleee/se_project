{% extends "base.html"%}
{% block title %}
    租車系統-查看訂單
{% endblock title %}
{% block h2title %}
    訂單資訊
{% endblock h2title %}

{% block mainBody %}
   {% load static%}
   <center>
    <form action="/order_upload" method="POST">
        {% csrf_token %}
    <br>
        <div class="mb-1 row">
            <label for="Text1" class="col-sm-3 col-form-label text-end">交易編號：</label>
            <label for="Text1" class="col-sm-3 col-form-label col-3">{{Code}}</label>
        </div>
        <div class="mb-1 row">
            <label for="Text1" class="col-sm-3 col-form-label text-end">用車時間：</label>
            <label for="Text1" class="col-sm-3 col-form-label col-3">{{activeT}}</label>
        </div>
        <div class="mb-1 row">
            <label for="Text1" class="col-sm-3 col-form-label text-end">還車時間：</label>
            <label for="Text1" class="col-sm-3 col-form-label col-3">{{returnT}}</label>
        </div>
        <div class="mb-1 row">
            <label for="Text1" class="col-sm-3 col-form-label text-end">站點資訊：</label>
            <label for="Text1" class="col-sm-3 col-form-label col-3">{{Place}}</label>
        </div>
        <div class="mb-1 row">
            <label for="Text1" class="col-sm-3 col-form-label text-end">車輛資訊：</label>
            <label for="Text1" class="col-sm-3 col-form-label col-3">{{CarN}}</label>
        </div>
        <div class="mb-1 row">
            <label for="Text1" class="col-sm-3 col-form-label text-end">車輛狀態：</label>
            <label for="Text1" class="col-sm-3 col-form-label col-3" id="CarS">{{state}}</label>
        </div>
        {% if btn_text == "還車" %}
        <div class="mb-1 row">
            <label for="return_station" class="col-sm-3 col-form-label text-end">還車站點：</label>
            <select class="form-select" aria-label="Default select example" name="return_station">
                <option value="志希館" selected>志希館<option>
                <option value="管二館" >管二館<option>
                <option value="松苑餐廳" >松苑餐廳<option>
                <option value="小站" >小站<option>
            </select>
        </div>
        {% endif %}
   <br><br>
  
       {% comment %} 底下按鈕需要重設 {% endcomment %}
       <input class="btn btn-outline-success me-2" type="submit" value={{btn_text}} id="btn_active" name='unlock' onclick="Activate()" >
       <input class="btn btn-outline-success me-2" type="submit" value="刪除訂單" name='delete' onclick="triggerAlert();" >
       <input class="btn btn-outline-success me-2" type="button" value="回租車頁面" onclick="location.href='/rent'">
   </form>
   </center>
<br><br><br><br>


<script>

     date = new Date();
     year = date.getFullYear();
     month = date.getMonth() + 1;
     day = date.getDate();
     h = date.getHours();
     m = date.getMinutes();

    
     function triggerAlert() {
        {% if messages %}
                {% for msg in messages %}
                    alert('{{ msg.message }}')
                {% endfor %}
        {% endif %}
     }
    
     function Activate(){
         document.getElementById("CarS").textContent = "已付款";
         //document.getElementById("btn_active").value= "還車";
         showtxt.innerHTML = year + " / "+ month + " / " + day + " - " + h + ":" + m ;
     }
     function Delete(){
         alert =('您已取消確認');
     }
</script>
{% endblock mainBody %}
