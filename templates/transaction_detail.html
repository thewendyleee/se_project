{% extends "base.html" %}

{% block h2title %}
    交易紀錄
{% endblock h2title %}

{% block mainBody %}
        <div class="mb-1 row">
                <label for="Text1" class="col-sm-4 col-form-label text-end">交易紀錄編號：</label>
                <label for="Text1" class="col-sm-7 col-form-label col-3 text-center">{{trans_id}}</label>
        </div>
        <div class="mb-1 row">
                <label for="Text2" class="col-sm-4 col-form-label text-end">取車時間：</label>
                <label for="Text1" class="col-sm-7 col-form-label col-3 text-center">{{get_time}}</label>
        </div>
        <div class="mb-1 row">
                <label for="Text3" class="col-sm-4 col-form-label text-end">還車時間：</label>
                <label for="Text1" class="col-sm-7 col-form-label col-3 text-center">{{return_time}}</label>
        </div>
        <div class="mb-1 row">
                <label for="Text4" class="col-sm-4 col-form-label text-end">車輛編號：</label>
                <label for="Text1" class="col-sm-7 col-form-label col-3 text-center">{{vehicle_id}}</label>
        </div>
        <div class="mb-1 row">
                <label for="Text5" class="col-sm-4 col-form-label text-end">還車站點：</label>
                <label for="Text1" class="col-sm-7 col-form-label col-3 text-center">{{station}}</label>
        </div>
        <div class="mb-1 row">
                <label for="Text6" class="col-sm-4 col-form-label text-end">付款金額：</label>
                <label for="Text1" class="col-sm-7 col-form-label col-3 text-center">${{price}}</label>
        </div>
        <div class="col-md-7 text-end">
                <a type="button" class="btn btn-outline-primary me-2" href="/transaction" role="button">回上一頁</a>
        </div>
{% endblock mainBody %}
