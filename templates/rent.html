{% extends "base.html" %}

{% block title %}
    租車系統-租借車
{% endblock title %}

{% block h2title %}
    租借車
{% endblock h2title %}

{% block mainBody %}
    <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">選擇站點：</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example">
                <option selected>志希館</option>
                <option value="1">志希館</option>
                <option value="2">管二館</option>
                <option value="3">松苑餐廳</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">位置：</label>
        <label for="colFormLabel" class="col-sm-2 col-form-label">志希館前</label>
    </div>

    <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">腳踏車：</label>
        <label for="colFormLabel" class="col-sm-2 col-form-label">3輛</label>
        <div class="col-sm">
            <form class="container-fluid justify-content-start">
                <button class="btn btn-outline-success me-2" type="button">預約</button>
            </form>
        </div>
    </div>

    <div class="row mb-3">
        <label for="colFormLabel" class="col-sm-2 col-form-label">電動滑板車：</label>
        <label for="colFormLabel" class="col-sm-2 col-form-label">5輛</label>
        <div class="col-sm">
            <form class="container-fluid justify-content-start">
                <button class="btn btn-outline-success me-2" type="button">預約</button>
            </form>
        </div>
    </div>

    <div class="col-sm">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2" type="button">確認</button>
        </form>
    </div>

{% endblock mainBody %}
