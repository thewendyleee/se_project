<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return畫面</title>
</head>
<body>
<body bgcolor="#FFFFB9" link="black"vlink="black" alink="red">

   {% load static%}
   <font size=4><b><Marquee bgcolor="yellow"behavior="scroll" direction="left" scrollamount="5">
       <img src="../static/images/ridebike.gif" width="40" height="20" valign="middle">
       歡迎使用中央大學租車系統
       <img src="../static/images/ridebike.gif" width="40" height="20" valign="middle">
       </Marquee></b>
   </font>
   <img align="left" src="../static/images/中央大學.jpg" width="200">
     <h1 align="left">{{name}}</h1>
   <!th 標題>
   <!其他功能>
   <table width="100%" align="center" bgcolor="#FFFFB9">
       <tr>
           <th width="100" bgcolor="#D3FF93"><A href="https://www.youtube.com/watch?v=UsFQ9kbpQhw&list=RDunvpEOE93zE&index=10&ab_channel=ReverieOscar">租借車</A></th>
           <th width="100" bgcolor="#D3FF93"><A href="https://www.youtube.com/watch?v=0rp3pP2Xwhs&list=RDunvpEOE93zE&index=9&ab_channel=%E8%8C%84%E5%AD%90%E8%9B%8BEggPlantEgg">車輛報修</A></th>
           <th width="100" bgcolor="#D3FF93"><A href="https://www.youtube.com/watch?v=6Q0Pd53mojY&list=RDunvpEOE93zE&index=18&ab_channel=%E5%91%A8%E6%9D%B0%E5%80%ABJayChou">查看訂單</A></th>
           <th width="100" bgcolor="#D3FF93"><A href="https://www.youtube.com/watch?v=kfXdP7nZIiE&list=RDunvpEOE93zE&index=25">交易紀錄</A></th>
           <th width="100" bgcolor="#D3FF93"><A href="https://www.youtube.com/watch?v=unvpEOE93zE&list=RDunvpEOE93zE&index=1">個人資料</A></th>
       </tr>
   </table>
   <hr noshade>
   <br><br><br><br>
   <!內容>
   <table width="60%" align="center" bgcolor="#A6FFFF" border="1" cellspacing="0">
       <tr><td colspan="5" align="center"><font size+2><b>目前您的訂單資訊</b></font></td></tr>
       <tr><td width="30%" align="center">1.啟用時間</td><td align="center">{{activeT}}</td></tr>
       <tr><td width="30%" align="center">2.站點位置</td><td align="center">{{Place}}</td></tr>
       <tr><td width="30%" align="center">3.車輛資訊</td><td align="center">{{CarN}}</td></tr>
       <tr><td width="30%" align="center">4.車輛狀態</td><td align="center">{{state}}</td></tr>
   </table>

   <br><br>
   <center>
   <input type="button" value="還車" >
   <input type="button" value="回上一頁" onclick="location.href='https://www.youtube.com/'">
   </center>


<br><br><br><br><br><br><br><br><br><br><br><br>

</body>

</body>
</html>
